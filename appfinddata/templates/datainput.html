<!DOCTYPE html>
 <html>
 <head>
         <meta charset="utf-8">
         <title>Getting started with Bootstrap</title>
         <link rel="stylesheet" href="http://flip.hr/css/bootstrap.min.css">
         <style>
html, body {
height: 100%;
}
footer {
color: #666;
background: #222;
padding: 17px 0 18px 0;
border-top: 1px solid #000;
}
footer a {
color: #999;
}
footer a:hover {
color: #efefef;
}
.wrapper {
min-height: 100%;
height: auto !important;
height: 100%;
margin: 0 auto -63px;
}
.push {
height: 63px;
}
/* not required for sticky footer; just pushes hero down a bit */
.wrapper > .container {
padding-top: 60px;
}
</style>
 </head>
	<body>
		<div class="wrapper">
	 		<div class="container">
	 	 		<header class="hero-unit">
	 	 	 		<h3>Here is  Title, Meta Description and  meta keyword of Your given Url</h3>
					<p>It's really <strong>not</strong> that hard, you know. Check out the source code and <abbr title="Cascading Style Sheets">CSS</abbr> of this web page for how to do it yourself.</p>
				</header>
			
				<form method="POST" action="/savedata" enctype="multipart/form-data">{%csrf_token%}
					{% for i in seo_form %}

						{{i.help_text}} {{i}}

					{% endfor %}
				<div class='button' style ="float:right;margin-top:100px;"> <input type="submit" class="btn btn-primary" 
                        value='Click here  to Save'>
			</div>
		</div><!-- .hero-unit -->
		<footer style="margin-top:48px;">
			<div class="container">
				<p> <a href="http://www.linkedin.com/profile/view?id=143663061&trk=nav_responsive_tab_profile_pic" rel="author">Mairaj Khan</a>. Uses <a href="http://twitter.github.com/bootstrap/" rel="external">Twitter Bootstrap</a></p>
			</div>
		</footer>
	</body>
</html>
